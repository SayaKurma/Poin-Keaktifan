<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peserta Teraktif</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="fire-container">
        <div class="flames">
            <div class="flame"></div>
            <div class="flame"></div>
            <div class="flame"></div>
            <div class="flame"></div>
            <div class="flame"></div>
        </div>
        <div class="container">
            <h1><i class="fas fa-fire"></i> Leaderboard Peserta Teraktif <i class="fas fa-fire"></i></h1>
            
            <div class="input-container">
                <label for="match-input">Total Match:</label>
                <input type="number" id="match-input" min="0" value="0" class="match-input">
            </div>
            
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th><i class="fas fa-trophy"></i> Rank</th>
                            <th><i class="fas fa-user"></i> Nama Peserta</th>
                            <th><i class="fas fa-gamepad"></i> Match</th>
                            <th class="info" data-info="Full Match: Pertandingan yang dimainkan penuh"><i class="fas fa-check-circle"></i> FM</th>
                            <th class="info" data-info="Disconnect: Pertandingan yang terputus"><i class="fas fa-plug"></i> DC</th>
                            <th class="info" data-info="Skip Match: Pertandingan yang dilewati"><i class="fas fa-forward"></i> SM</th>
                            <th><i class="fas fa-star"></i> Total Poin</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <tr>
                            <td>1</td><td>Luki</td><td class="match">0</td><td class="fm">54</td><td class="dc">1</td><td class="sm">0</td><td class="total">0</td>
                        </tr>
                        <tr>
                            <td>2</td><td>Gon</td><td class="match">0</td><td class="fm">40</td><td class="dc">2</td><td class="sm">0</td><td class="total">0</td>
                        </tr>

                        </tr>
                        <tr>
                            <td>4</td><td>Jena</td><td class="match">0</td><td class="fm">49</td><td class="dc">8</td><td class="sm">0</td><td class="total">0</td>
                        </tr>
                        <tr>
                            <td>5</td><td>Viol</td><td class="match">0</td><td class="fm">55</td><td class="dc">2</td><td class="sm">0</td><td class="total">0</td>
                        </tr>
                        <tr>
                            <td>6</td><td>Anna</td><td class="match">0</td><td class="fm">46</td><td class="dc">1</td><td class="sm">0</td><td class="total">0</td>
                        </tr>
                        <tr>
                            <td>7</td><td>FiNe</td><td class="match">0</td><td class="fm">51</td><td class="dc">4</td><td class="sm">0</td><td class="total">0</td>
                        </tr>
                        <tr>
                            <td>8</td><td>Kc</td><td class="match">0</td><td class="fm">43</td><td class="dc">10</td><td class="sm">0</td><td class="total">0</td>
                        </tr>
                        <tr>
                            <td>9</td><td>Cinn</td><td class="match">0</td><td class="fm">45</td><td class="dc">2</td><td class="sm">0</td><td class="total">0</td>
                        </tr>
                        <tr>
                            <td>10</td><td>Alex</td><td class="match">0</td><td class="fm">13</td><td class="dc">1</td><td class="sm">0</td><td class="total">0</td>
                        </tr>
                        <tr>
                            <td>11</td><td>BoyLSaden</td><td class="match">0</td><td class="fm">9</td><td class="dc">0</td><td class="sm">0</td><td class="total">0</td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
